name: Node.js Package

on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.tokenpkg }}" > ~/.npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${secrets.tokenpkg}
